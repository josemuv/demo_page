<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>
			Mi primer mapa
		</title>
		<!-- Leaflet -->
		<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
		<script src="lib/leaflet/leaflet.js"></script>
		<script src="data/Limite_TDPS.geojson"></script>
		<style type="text/css">
			#map { height : 400px; }
		</style>
	</head>
	<body>
		<h1>Mi primer mapa :D</h1>
		<div id="map"></div>
		<script>
			function puntosStyle(feature){
				return {
					fillColor : 'red',
					weight : 2,
					opacity : 1,
					color : 'white',
					dashArray : 3,
					fillOpacity : 0.7
				}
			}
			var map = L.map('map').setView([ -68.803, -16.931], 15);
			var puntosLayer = L.geoJson(
				puntos,
				{style : puntosStyle}
			).addTo(map);
			map.fitBounds(puntosLayer.getBounds());
		</script>
	</body>
</html>
